<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <body>
  {% block nav %}
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: DarkSeaGreen;">
      <a class="navbar-brand">Discover Your Impact</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" style="font-family:'Oswald', sans-serif">
          {% if email %}
          <a class="nav-item nav-link active" href="/home">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="/add">Add Entry</a>
          <a class="nav-item nav-link" href="/feed">Feed</a>
          <a class="nav-item nav-link" href="/history">History</a>
          <a class="nav-item nav-link" href="/about">About</a>
          <a class="nav-item nav-link disabled" href="/logout">Log Out</a>
          {% else %}
          <a class="nav-item nav-link" href="/login">Login</a>
          <a class="nav-item nav-link" href="/about">About</a>
          {% endif %}
        </div>
      </div>
    </nav>
{% endblock %}
  </body>
</html>
